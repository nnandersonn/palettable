<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="title"> Paletteable </div>
    <div class="color-container">
        <div class="swatch-container">
            <div class="color-swatch" id="color-swatch"></div>
        </div>
        <div class="color-sliders">
            <div class="slide-container">
                <div class="slider-value" id="red-output"></div>
                <div class="slider-box">
                    <input type="range" class="slider" min="0" max="255" id="red-slider" value="0">
                </div>
                <div class="slider-title">Red</div>
            </div>
            <div class="slide-container">
                <div class="slider-value" id="green-output"></div>
                <div class="slider-box">
                    <input type="range" class="slider" min="0" max="255" id="green-slider" value="0">
                </div>
                <div class="slider-title">Green</div>
            </div>
            <div class="slide-container">
                <div class="slider-value" id="blue-output"></div>
                <div class="slider-box">
                    <input type="range" class="slider" min="0" max="255" id="blue-slider" value="0">
                </div>
                <div class="slider-title">Blue</div>
            </div>
        </div>
    </div>
    <div class="guess-container">
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        <div class="guess-row">
            <div class="red-guess"></div>
            <div class="green-guess"></div>
            <div class="blue-guess"></div>
        </div>
        
    </div>
    


    <div class="submit-container">
        <button id="submit-button">Submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
